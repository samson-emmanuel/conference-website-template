<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Lafage Conference 2025{% endblock %}</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />



</head>

<body>
    <nav class="navbar">
        <div class="container">
            <a href="/" class="logo" id="logo"><img src="/static/images/lafarge-conference-logo - Copy.png" alt=""></a>

            <div class="hamburger" onclick="toggleMenu()">&#9776;</div>
            
            <ul class="nav-links">
                <li><a href="/">Home</a></li>
                <li><a href="/about">About</a></li>
                <li><a href="/ask">Ask question</a></li>
                <li><a href="#">Know your delegates</a></li>
                <li class="dropdown">
                    <a href="#">Gallery</a>
                    <ul class="dropdown-menu">
                        <li><a href="/previous_year_images">Gallery 2024</a></li>
                        <li><a href="/gallery">Gallery 2025</a></li>
                    </ul>
                </li>
                <li><a href="/event-highlights">Highlights</a></li>
                <li><a href="/contact">Contact</a></li>
            </ul>
        </div>
    </nav>
    
    

    <main>
        {% block content %}{% endblock %}
    </main>
    <footer class="footer">
        <div class="footer-container">
            <!-- <h3>Evently</h3> -->
            <nav>
                <ul class="footer-links">
                    <li><a href="/">Home</a></li>
                    <li><a href="/about">About Us</a></li>
                    <li><a href="/gallery">Gallery</a></li>
                    <li><a href="/contact">Contact</a></li>
                </ul>
            </nav>
            <div class="social-icons">
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-linkedin"></i></a>
            </div>
            <div class="footer-credit">
                <p>&copy; 2024 Lafarge Conference. All rights reserved.</p>
            </div>
        </div>
    </footer>
    
    <script>
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
    </script>

    <script>

        function toggleMenu() {
    const navLinks = document.querySelector('.nav-links');
    navLinks.style.display = navLinks.style.display === 'block' ? 'none' : 'block';
}

    </script>    
    <script src="/static/js/script.js"></script>

</body>

</html>
