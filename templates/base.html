
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Lafarge Conference 6{% endblock %}</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
        {% block styles %}{% endblock %}
        <style>
            .schedule-date {
                font-size: 1.1rem; /* Adjusted for better readability */
                font-weight: bold;
                margin-bottom: 10px;
            }
            .schedule-dress-code {
                font-size: 0.9rem; /* Smaller font for dress code details */
                line-height: 1.5;
                margin-top: 10px;
            }
                            .details-button {
                                background-color: #4a6fa5; /* Default background color */
                                padding: 10px 15px; /* Added horizontal padding */
                                font-size: 0.9rem;
                                border: none;
                                outline: none;
                                text-transform: none;
                                color: white;
                                cursor: pointer;
                                margin-bottom: 10px;
                                border-radius: 5px; /* Added border-radius */
                                transition: background-color 0.3s ease; /* Smooth transition for hover effect */
                            }
                            .details-button:hover {
                                background-color: #3c5277; /* Hover background color */
                            }
                            .schedule-toggle-content {
                                font-size: 0.9rem; /* Default font size for toggled content */
                            }
                        </style>
                    </head><body>
    <nav class="navbar">
        <div class="container">
            <a href="/" class="logo" id="logo"><img src="/static/images/logo.png" alt=""></a>

            <div class="hamburger" onclick="toggleMenu()">&#9776;</div>

            <ul class="nav-links">
                <li><a href="/">Home</a></li>
                <!-- <li><a href="/about">About</a></li> -->
                <li><a href="/ask">Ask<br>Question</a></li>
                <!-- <li><a href="/treasure_hunt">Treasure<br>Hunt</a></li> -->
                <!-- <li><a href="/know_your_delegates">Know your<br>Delegates</a></li> -->
                <li><a href="/seating">Seating<br>Arrangement</a></li>
                <li><a href="/feature_selection">Functions</a></li>
                <li><a href="/schedule">Experiental Hub <br>Arrangment</a></li>
                <!-- <li class="dropdown">
                    <a href="#">Gallery</a>
                    <ul class="dropdown-menu">
                        <li><a href="/previous_year_images">Gallery 2024</a></li>
                        <li><a href="/gallery">Gallery 2025</a></li>
                    </ul>
                </li>
                <li><a href="/event-highlights">Highlights</a></li> -->
                <li><a href="/contact">Contact</a></li>
            </ul>
        </div>
    </nav>



    <main>
        {% block content %}{% endblock %}
    </main>
    <footer class="footer">
        <div class="footer-container">
            <!-- <h3>Evently</h3> -->
            <nav>
                <ul class="footer-links">
                    <li><a href="/">Home</a></li>
                    <!-- <li><a href="/about">About Us</a></li> -->
                    <!-- <li><a href="/gallery">Gallery</a></li> -->
                    <li><a href="/contact">Contact</a></li>
                </ul>
            </nav>
            <div class="social-icons">
                <a href="https://facebook.com/lafargeafricaplc" target="_blank"><i class="fab fa-facebook"></i></a>
                <a href="https://twitter.com/lafarge_africa" target="_blank"><i class="fab fa-twitter"></i></a>
                <a href="https://www.instagram.com/lafarge__africa/" target="_blank"><i
                        class="fab fa-instagram"></i></a>
                <a href="https://linkedin.com/company/lafargeafrica/" target="_blank"><i
                        class="fab fa-linkedin"></i></a>
            </div>
            <div class="footer-credit">
                <p>&copy; 2026 Lafarge Conference. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script>
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
    </script>

    <script>

        function toggleMenu() {
            const navLinks = document.querySelector('.nav-links');
            navLinks.style.display = navLinks.style.display === 'block' ? 'none' : 'block';
        }

    </script>
    <script src="/static/js/script.js"></script>

</body>

</html>
