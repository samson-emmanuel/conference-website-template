<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Admins</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }
        h2 {
            text-align: center;
            color: #343a40;
        }
        .list-group-item {
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .list-group-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .btn-danger {
            transition: background-color 0.2s;
        }
        .btn-danger:hover {
            background-color: #c82333;
        }
        .container {
            max-width: 600px;
        }
        .btn-secondary {
            background-color: #6c757d;
            border: none;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2>Manage Admins</h2>
        {% if admins %}
        <ul class="list-group mt-4 shadow-sm rounded">
            {% for admin in admins %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span class="fw-bold text-primary">{{ admin.email }}</span>
                <form method="POST" action="{{ url_for('delete_admin', admin_id=admin.id) }}">
                    <button type="submit" class="btn btn-sm btn-danger">Delete</button>
                </form>
            </li>
            {% endfor %}
        </ul>
        {% else %}
        <p class="text-center mt-4">No admins found.</p>
        {% endif %}
        <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary mt-4 w-100">Back to Dashboard</a>
    </div>
</body>
</html>
