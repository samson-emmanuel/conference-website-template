<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Industrial Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #e0ffe0;
            margin: 0;
            padding: 10px; /* Add some padding for smaller screens */
            box-sizing: border-box; /* Include padding in element's total width and height */
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%; /* Make container full width on small screens */
            max-width: 1200px; /* Max width for larger screens */
            box-sizing: border-box;
        }
        h1 {
            color: #28a745;
            margin-bottom: 20px;
        }
        p {
            color: #555;
            font-size: 18px;
        }
        .back-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #6c757d;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .back-button:hover {
            background-color: #5a6268;
        }
        .table-responsive {
            overflow-x: auto; /* Enable horizontal scrolling for the table */
            margin-top: 20px;
        }
        table {
            width: 100%;
            min-width: 800px; /* Ensure table doesn't get too narrow */
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
            white-space: nowrap; /* Prevent text wrapping in table cells */
        }
        th {
            background-color: #f2f2f2;
        }
        .save-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #28a745;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .save-button:hover {
            background-color: #218838;
        }
        .notification {
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            color: #fff;
            display: none; /* Hidden by default */
        }
        .notification.success {
            background-color: #28a745;
        }
        .notification.error {
            background-color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Industrial!</h1>
        <p>This is a placeholder page for Industrial.</p>
        <div class="table-responsive">
            <table>
                <thead>
                    <tr>
                        <th>Function</th>
                        <th>Business Priorities</th>
                        <th>Finance</th>
                        <th>Procurement</th>
                        <th>O&HR</th>
                        <th>IT</th>
                        <th>CPA&SD</th>
                        <th>SHE</th>
                        <th>Legal</th>
                        <th>Security</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td rowspan="3">Industrial</td>
                        <td>Priority 1</td>
                        <td contenteditable="true"></td>
                        <td contenteditable="true"></td>
                        <td contenteditable="true"></td>
                        <td contenteditable="true"></td>
                        <td contenteditable="true"></td>
                        <td contenteditable="true"></td>
                        <td contenteditable="true"></td>
                        <td contenteditable="true"></td>
                    </tr>
                    <tr>
                        <td>Priority 2</td>
                        <td contenteditable="true"></td>
                        <td contenteditable="true"></td>
                        <td contenteditable="true"></td>
                        <td contenteditable="true"></td>
                        <td contenteditable="true"></td>
                        <td contenteditable="true"></td>
                        <td contenteditable="true"></td>
                        <td contenteditable="true"></td>
                    </tr>
                    <tr>
                        <td>Priority 3</td>
                        <td contenteditable="true"></td>
                        <td contenteditable="true"></td>
                        <td contenteditable="true"></td>
                        <td contenteditable="true"></td>
                        <td contenteditable="true"></td>
                        <td contenteditable="true"></td>
                        <td contenteditable="true"></td>
                        <td contenteditable="true"></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <button id="saveButton" class="save-button">Save</button>
        <div id="notification" class="notification"></div>
        <p>Note: Home button takes you out of this section</p>
        <a href="/" class="back-button">Home Page</a>
    </div>

    <input type="hidden" id="csrf_token" value="{{ csrf_token() }}">
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const PAGE_NAME = 'industrial';
            const table = document.querySelector('table');
            const saveButton = document.getElementById('saveButton');
            const notification = document.getElementById('notification');

            const csrfToken = document.getElementById('csrf_token').value;

            // --- Data Functions ---

            // Gets data from the editable cells of the table into a 2D array
            function getTableData() {
                const data = [];
                const editableCells = table.querySelectorAll('td[contenteditable="true"]');
                const numRows = 3;
                const numCols = 8;
                for (let i = 0; i < numRows; i++) {
                    const rowData = [];
                    for (let j = 0; j < numCols; j++) {
                        rowData.push(editableCells[i * numCols + j].textContent);
                    }
                    data.push(rowData);
                }
                return data;
            }

            // Populates the table with a 2D data array
            function updateTable(data) {
                if (!data) return;
                const bodyRows = table.querySelectorAll('tbody tr');
                bodyRows.forEach((tr, i) => {
                    const editableTds = Array.from(tr.querySelectorAll('td')).slice(2);
                    editableTds.forEach((td, j) => {
                        if(data[i] && data[i][j] !== undefined) {
                            td.textContent = data[i][j] || "";
                        }
                    });
                });
            }
            
            // Shows a status notification
            function showNotification(message, type) {
                notification.textContent = message;
                notification.className = 'notification ' + type;
                notification.style.display = 'block';
                setTimeout(() => {
                    notification.style.display = 'none';
                }, 3000);
            }

            // --- Event Listeners ---

            saveButton.addEventListener('click', function() {
                saveButton.disabled = true;
                saveButton.textContent = 'Saving...';
                
                const dataToSave = getTableData();
                
                .then(response => {
                    if (response.redirected) {
                        window.location.href = response.url;
                        return null;
                    }
                    if (response.headers.get('Content-Type').includes('application/json')) {
                        return response.json();
                    } else {
                        // Redirect to login page if response is not JSON
                        window.location.href = '/login';
                        return null;
                    }
                })
                .then(result => {
                    if (result) {
                        if (result.status === 'success') {
                            showNotification('Data saved successfully!', 'success');
                        } else {
                            showNotification('Error saving data: ' + result.message, 'error');
                        }
                    }
                })
                .catch(error => {
                    console.error('Save error:', error);
                    showNotification('An unexpected error occurred.', 'error');
                })
                .finally(() => {
                    saveButton.disabled = false;
                    saveButton.textContent = 'Save';
                });
            });

            // --- Initial Load ---

            function loadInitialData() {
                fetch(`/load_data/${PAGE_NAME}`)
                .then(response => {
                    if (response.redirected) {
                        window.location.href = response.url;
                        return null;
                    }
                    if (response.headers.get('Content-Type').includes('application/json')) {
                        return response.json();
                    } else {
                        // Redirect to login page if response is not JSON
                        window.location.href = '/login';
                        return null;
                    }
                })
                .then(data => {
                    if (data) {
                        console.log("Loaded initial data:", data);
                        if (data) {
                            updateTable(data);
                        }
                    }
                })
                .catch(error => console.error('Error loading initial data:', error));
            }

            loadInitialData();

            // --- Auto-save ---
            setInterval(() => {
                saveButton.click();
            }, 5000); // Auto-save every 5 seconds
        });
    </script>
    <!-- <script src="/static/js/autosave.js"></script> -->
</body>
</html>
