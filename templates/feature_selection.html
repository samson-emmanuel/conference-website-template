<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Feature Selection</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #0f121a;
      --card: #161b22;
      --text: #e2e8f0;
      --text-muted: #94a3b8;
      --primary: #3b82f6;
      --primary-dark: #2563eb;
      --primary-glow: rgba(59, 130, 246, 0.18);
      --border: #334155;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100dvh;
      display: grid;
      place-items: center;
      padding: 24px;
    }

    .container {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 3.5rem 3rem;
      width: 100%;
      max-width: 520px;
      text-align: center;
      box-shadow: 0 20px 50px -15px rgba(0,0,0,0.6),
                  0 0 0 1px rgba(255,255,255,0.03) inset;
      backdrop-filter: blur(10px);
      transition: transform 0.3s ease, box-shadow 0.4s ease;
    }

    .container:hover {
      transform: translateY(-4px);
      box-shadow: 0 30px 70px -20px rgba(0,0,0,0.7),
                  0 0 0 1px rgba(255,255,255,0.04) inset;
    }

    h1 {
      font-size: 1.9rem;
      font-weight: 600;
      letter-spacing: -0.02em;
      margin-bottom: 2.5rem;
      color: var(--text);
      line-height: 1.3;
    }

    .subtitle {
      color: var(--text-muted);
      font-size: 1rem;
      margin-bottom: 2.5rem;
      line-height: 1.6;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
    }

    .btn {
      position: relative;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.6rem;
      padding: 1rem 2rem;
      font-size: 1.05rem;
      font-weight: 600;
      color: white;
      background: var(--primary);
      border: none;
      border-radius: 12px;
      text-decoration: none;
      cursor: pointer;
      transition: all 0.25s ease;
      overflow: hidden;
    }

    .btn:hover {
      background: var(--primary-dark);
      transform: translateY(-2px);
      box-shadow: 0 12px 30px -8px var(--primary-glow);
    }

    .btn:active {
      transform: translateY(0);
      box-shadow: 0 4px 12px -4px var(--primary-glow);
    }

    /* Optional subtle shine effect on hover */
    .btn::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(
        90deg,
        transparent 0%,
        rgba(255,255,255,0.15) 50%,
        transparent 100%
      );
      transform: translateX(-100%);
      transition: transform 0.6s ease;
    }

    .btn:hover::before {
      transform: translateX(100%);
    }

    @media (max-width: 480px) {
      .container {
        padding: 2.5rem 1.8rem;
      }
      h1 {
        font-size: 1.65rem;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Select Industry Vertical</h1>
    <p class="subtitle">Choose the domain that best matches your current analysis or modeling needs</p>

    <div class="buttons">
      <a href="/industrial" class="btn">Industrial</a>
      <a href="/commercial"  class="btn">Commercial</a>
      <a href="/logistics"   class="btn">Logistics</a>
      <a href="/summary"   class="btn">Summary</a>
    </div>
  </div>

</body>
</html>
