{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center text-light mb-4">Seating Arrangement</h2>
    <div class="table-responsive">
        <table class="table table-hover shadow rounded">
            <thead class="bg-gradient text-white">
                <tr>
                    {% for col in seating_data[0].keys() %}
                    <th class="p-3 text-center">{{ col }}</th>
                    {% endfor %}
                </tr>
            </thead>
            <tbody>
                {% for row in seating_data %}
                <tr class="align-middle {% if 'table' in row.values()|join(' ')|lower %}table-header-style{% endif %}">
                    {% for value in row.values() %}
                    <td class="p-3 text-center">{{ value }}</td>
                    {% endfor %}
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

<style>
    body {
        background-color: #1c1f2e;
        color: white;
    }

    .container {
        max-width: 80%;
        margin: auto;
        padding-top: 20px;
    }

    h2 {
        font-weight: bold;
        color: #00aaff;
    }

    .table {
        background-color: #2a2d45;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        width: 100%;
        margin: auto;
    }

    div.table-responsive {
        margin: 0 auto;
    }

    .table th {
        font-size: 18px;
        font-weight: bold;
        padding: 15px;
        text-align: center;
        background: linear-gradient(45deg, #007bff, #00aaff);
        color: white !important;
        border-bottom: 2px solid #dee2e6;
    }

    .table td {
        font-size: 16px;
        padding: 12px;
        text-align: center;
        vertical-align: middle;
        background-color: #2a2d45;
        color: #ffffff;
    }

    .table-hover tbody tr:hover {
        background-color: #40445f;
    }

    .table-striped tbody tr:nth-of-type(odd) {
        background-color: #343a50;
    }

    /* Apply table header styles to rows containing 'Table' */
    .table-header-style td {
        font-size: 18px;
        font-weight: bold;
        background: linear-gradient(45deg, #007bff, #00aaff);
        color: white !important;
        border-bottom: 2px solid #dee2e6;
    }

    @media (max-width: 768px) {
        .table {
            font-size: 14px;
        }

        .table th,
        .table td {
            padding: 10px;
        }
    }
</style>
{% endblock %}
